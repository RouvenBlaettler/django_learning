{% extends "pages/base.html" %}

{% block content %}

<h2>Login</h2>


<form method = "post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="text" name = "username" placeholder="Username" required>
    <input type = "password" name="password" placeholder="Password" required>
    <button type = "submit">Login</button>
</form>

{% endblock %}
