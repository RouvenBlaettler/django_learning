{% extends "pages/base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>My Notes</h1>
    <ul>
        {% for note in notes %}
            <li>
                <strong>{{ note.title }}</strong>
                <p>{{ note.content }}</p>
            </li>
        {% empty %}
            <li>No notes yet.</li>
        {% endfor %}
    </ul>
    
{% endblock %}
