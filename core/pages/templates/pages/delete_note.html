{% extends "pages/base.html" %}

{% block content %}
<h2>Delete Note</h2>
<p>Are you sure you want to delete:</p>
<strong>{{ note.title }}</strong>
<hr>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'home' %}">Cancel</a>
</form>
{% endblock %}
